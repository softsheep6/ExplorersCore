name: ExplorersCore
version: '1.2.0'
main: me.softsheep6.explorersCore.ExplorersCore
api-version: '1.21'
commands:
  givetotem:
    description: Gives the Totem of Infinity
    permission: explorerscore.totem
    usage: /<command>
  givecrown:
    description: Gives the Explorer's Crown
    permission: explorerscore.crown
    usage: /<command>
  givesword:
    description: Gives the Lightning Sword
    permission: explorerscore.sword
    usage: /<command>
  givehammer:
    description: Gives the Mining Hammer
    permission: explorerscore.hammer
    usage: /<command>
  togglemacecraftable:
    description: Toggles whether or not the mace can be crafted
    permission: explorerscore.togglemacecraftable
    usage: /<command>